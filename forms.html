<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Forms</title>
    <!-- Bootstrap core CSS -->
	<link href="https://getbootstrap.com/docs/5.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<style>
	main { width: 100%;  }
	</style>
  </head>
  <body>
	  <!-- Background image -->
	  <div class="p-5 bg-image" style="
			background-image: url('back.jpg');
			height: 400px;
			"></div>
	  <!-- Background image -->

	<main>
		<!-- Section: Design Block -->
		<section class="container">
	
		  <div class="card mx-4 mx-md-5 shadow-5-strong" style="
				margin-top: -300px;
				background: hsla(0, 0%, 100%, 0.8);
				backdrop-filter: blur(30px);
				">
			<div class="card-body py-5 px-md-5"  id="centerContainer">

			  <div class="row d-flex justify-content-center">
				<div class="col-lg-8">
				  <h2 class="fw-bold mb-5">Isi Formulir</h2>
				  <form>
				  
					<div class="form-outline mb-4">
					  <input type="text" id="form3Example3" class="form-control" />
					  <label class="form-label" for="form3Example3">Nama Lengkap</label>
					</div>
			
					<div class="form-outline mb-4">
					  <input type="email" id="form3Example3" class="form-control" />
					  <label class="form-label" for="form3Example3">Alamat Email</label>
					</div>

					<div class="form-outline mb-4">
					  <input type="number" id="form3Example3" class="form-control" />
					  <label class="form-label" for="form3Example3">Nomor Telpon</label>
					</div>
					
					<div class="form-outline mb-4">
						<div class="mb-1 h5">Jumlah Orang</div>
						<div class="form-check">
						  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
						  <label class="form-check-label" for="flexRadioDefault1">
							1
						  </label>
						</div>
						<div class="form-check">
						  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
						  <label class="form-check-label" for="flexRadioDefault2">
							2
						  </label>
						</div>					
					</div>
					<!-- Submit button -->
					<button type="submit" class="btn btn-primary btn-block mb-4">
					  Kirim
					</button>

				  </form>
				  
				</div>
			  </div>
			</div>
		  </div>
		</section>
		<!-- Section: Design Block -->
	</main>
    
  </body>
</html>
